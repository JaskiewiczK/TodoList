<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Todo List</h1>
    <hr />

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Priority</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                        Edit
                    </a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                        Delete
                    </a>
                </div>
            </td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.priority}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true" th:text="Completed" />
                <span th:unless="${item.isComplete} == true" th:text="Work_in_progress" />
            </td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.updatedAt}"></td>
        </tr>
        </tbody>
    </table>

    <p>
        <a class="btn btn-outline-success btn-lg" href="/create-todo">
         Create a Todo
        </a>
    </p>
</div>
</body>
</html>
